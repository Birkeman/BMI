<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="/css/app.css" /> -->
</head>
<body>
  <main>
    <div class="container">
      <div class="calculator">
        <h1>BMI Calculator</h1>
        <div class="inputs">
          <label for="height">Height</label>
          <input
            class="value js-height"
            value=""
            name="height"
            type="number"
            placeholder="Enter your height..."
          />
        </div>
        <div class="inputs">
          <label for="weight">Weight</label>
          <input
            class="value js-weight"
            value=""
            name="weight"
            type="number"
            placeholder="Enter your weight..."
          />
        </div>
        <div class="center result">
          <span>Your BMI is <span class="js-result"> </span> </span>
        </div>
        <div class="center">
          <button class="calculate-btn js-calculate">Calculate</button>
        </div>
        <div class="center">
          <span class="info">Please ender height [cm] and weight [kg]</span>
        </div>
      </div>
    </div>
  </main>
  <script src="/js/app.js"></script>
</body>
